{% extends "base.html" %}

{% block title %}Patients{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Patient Information</h5>
                    <form action="" METHOD="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="patientId">Patient ID</label>
                            <input type="text" class="form-control" id="patientId" placeholder="Enter Patient ID" name="patient_id">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="initials">Initials</label>
                            <input type="text" class="form-control" id="initials" placeholder="Enter Initials" name="initials">
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <input type="text" class="form-control" id="sex" placeholder="Enter Sex" name="sex">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="postCode">Post Code</label>
                            <input type="text" class="form-control" id="postCode" placeholder="Enter Post Code" name="post_code">
                        </div>
                        <div class="form-group">
                            <label for="admission">Admission Date</label>
                            <input type="date" class="form-control" id="admission" name="admission">
                        </div>
                        <div class="form-group">
                            <label for="DOB">Date of Birth</label>
                            <input type="date" class="form-control" id="DOB" name="DOB">
                        </div>
                        <div class="form-group">
                            <label for="wardId">Ward ID</label>
                            <select class="form-control" id="wardId">
                                <option value="ward1">Ward 1</option>
                                <option value="ward2">Ward 2</option>
                                <!-- Add more ward options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nextOfKin">Next of Kin</label>
                            <input type="text" class="form-control" id="nextOfKin" placeholder="Enter Next of Kin">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock page_content %}
